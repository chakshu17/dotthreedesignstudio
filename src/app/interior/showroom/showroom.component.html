<div fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md>
  <h1 class="heading"> Optics Showroom</h1><br>

  <div style="width: 45%; height: 300px; ">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: '800px' }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <!-- <app-enquirybutton></app-enquirybutton> -->
  </section>
</div>

<!--   Mobile View-->
<div fxHide.gt-md fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h1 class="mobheading">Optics Showroom</h1>
