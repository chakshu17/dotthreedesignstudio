<div
  fxLayout="column"
  fxLayoutAlign="center center"
  style="background-color: rgb(155, 152, 152)"
  fxHide.lt-md
>
  <h1 class="heading">Bar</h1>
  <br />

  <div style="width: 60%; height: 70%">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: '700px' }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <app-enquirybutton></app-enquirybutton>
  </section>
</div>

<!--   Mobile View-->
<div
  fxHide.gt-md
  fxLayout="column"
  style="background-color: rgb(155, 152, 152)"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <h1 class="mobheading">Bar</h1>
  <div style="width: 100%; height: 70%">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: '33%' }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <app-enquirybutton></app-enquirybutton>
  </section>
</div>
