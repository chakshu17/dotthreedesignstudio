<div fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md>
  <h1 class="heading"> Cafe</h1><br>

  <div style="width: 80%; height: 800px; ">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: 800 }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <!-- <app-enquirybutton></app-enquirybutton> -->
  </section>
</div>

<!--   Mobile View-->
<div fxHide.gt-md fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h1 class="mobheading">Cafe</h1>
  <div style="width: 100%; height: 300px; ">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: 250 }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <!--  <app-enquirybutton></app-enquirybutton> -->
  </section>
</div>
