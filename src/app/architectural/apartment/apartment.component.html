<div  style="background-color: rgb(155, 152, 152)">
<div fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md>
  <h1 class="heading"> Apartment</h1><br>

  <div style="width: 60%; height: 70%; padding-top: 50px;">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: '100%'}"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
    <app-enquirybutton></app-enquirybutton>
  </section>
</div>

<!--   Mobile View-->
<div fxHide.gt-md fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h1 class="mobheading">Apartment</h1>
  <div style="width: 100%; height: 60%; padding-top: 20px;">
    <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: 350 }"
      slideImage="1"
      #nav
    ></ng-image-slider>
  </div>

  <section>
     <app-enquirybutton></app-enquirybutton>
  </section>
</div>
</div>
