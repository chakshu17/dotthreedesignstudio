<div style="background-color: rgb(155, 152, 152);">
  <div fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md>
    <h1 class="heading">TV Unit</h1>
    <br />

    <div style="width: 70%; height: 70%;">
      <ng-image-slider
        [images]="imageObject"
        [infinite]="true"
        [autoSlide]="1"
        [imageSize]="{ width: '100%', height: 1000 }"
        slideImage="1"
        #nav
      ></ng-image-slider>
    </div>

    <section>
      <app-enquirybutton></app-enquirybutton>
    </section>
  </div>

  <!--   Mobile View-->
  <div
    fxHide.gt-md
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <h1 class="mobheading">TV Unit</h1>
    <div style="width: 100%; height: 50%;">
      <ng-image-slider
        [images]="imageObject"
        [infinite]="true"
        [autoSlide]="1"
        [imageSize]="{ width: '100%', height: 350 }"
        slideImage="1"
        #nav
      ></ng-image-slider>
    </div>

    <section>
      <app-enquirybutton></app-enquirybutton>
    </section>
  </div>
  <div style="background-color: rgb(155, 152, 152);"></div>
</div>
